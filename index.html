<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CredPago</title>
        <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- END FONT -->

    <!-- STYLE -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- END STYLE -->
</head>
<body>
    <main class="container">
        <!-- ICON -->
        <section class="section-icon">
            <div class="section-content">
                <img src="assets/img/iconCredPago.svg" alt="CredPago" aria-label="credpago" width="96px" height="96px">
            </div>
        </section>
        <!-- END ICON -->

        <!-- FORM -->
        <section class="section-form">
            <div class="section-content">                
                <div class="content-icon-photo">
                    <img src="assets/img/brunoG.png" alt="" width="131px" height="131px">
                </div>
                <h1>Corretor</h1>

                <div class="content-link">
                    <ul>
                        <li><a href="">Área do inquilino</a></li>
                        <li><a href="">Criar conta</a></li>
                    </ul>       
                </div>

                <form action="">
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="text" id="email" class="inp inp-md radius">
                    </div>

                    <div>
                        <label for="passwd">Senha</label>
                        <input type="password" id="passwd" class="inp inp-md radius">
                    </div>

                    <div>
                        <button class="btn btn-primary btn-md radius">Entrar</button>
                    </div>
                </form>
                
                
            </div>
        </section>
        <!-- END FORM  -->
        
        <!--  -->
        <footer style="background-image: url(assets/img/wpPredios-md.svg);">
            <p>
                © 2021 Desing by Gleisson N.
            </p>
        </footer>
        <!--  -->
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw==" crossorigin="anonymous"></script>
</body>
</html>
